      font-weight: bold;

    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));

      padding: 0 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
      border: 3px solid #8B0000;
      object-fit: cover;
      height: 180px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9em;
