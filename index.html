      font-weight: bold;
    }

    section {

      max-width: 800px;
      margin: auto;

      color: #fff; /* beyaz yazı */
    }

    section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      color: #8B0000;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
      font-family: 'Ubuntu', sans-serif;
    }
  </style>
